<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Learning Django</title>
</head>
<body>
    {% for movie_obj in movies %}
    <h1>Title:{{movie_obj.title |upper}}</h1>
    <p> Summary:{{movie_obj.summary| default:'No summary :('}}  </p>
    <h4>Year:{{movie_obj.year}}</h4>
    {% if movie_obj.success %}
    <p>Movie was successful on release </p>
    {% else %}
    <p>Movie failed on release</p>
    {% endif %}
    {% endfor %}
</body>
</html>
